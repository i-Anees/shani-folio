<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crousel.css">
    <script src="../js/crousel.js"></script>
    <title>one kanal house</title>
</head>
<body>
      
      <header>
      
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
           

          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('../img/kanal-house/A.jpg')">
            </div>
            <div class="carousel-item" style="background-image: url('../img/kanal-house/B.jpg')">
              
            </div>
            <div class="carousel-item" style="background-image: url('../img/kanal-house/D.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/kanal-house/1\ KANAL\ HOUSE_page-0001.jpg')">
            </div>

           
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>
    </body>
</html>
