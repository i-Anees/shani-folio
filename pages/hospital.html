<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crousel.css">
    <script src="../js/crousel.js"></script>
    <title>General Hospital</title>
</head>
<body style="background-color: #311E25;">
      
      <header>
       
         <div id="carouselExampleCaptions" class="carousel slide mt-3" data-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7" aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8" aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="9" aria-label="Slide 10"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="10" aria-label="Slide 11"></button>


          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('../img/general-hospital/FINAL\ 01.jpg')">
            </div>
            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 02.jpg')">
            </div>
            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 03.jpg')">
              
            </div>
            <div class="carousel-item" style="background-image: url('../img/general-hospital/04.JPG')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 05.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 06.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 07.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 08.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/FINAL\ 09.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/10.jpg')">
            </div>

            <div class="carousel-item" style="background-image: url('../img/general-hospital/11.jpg')">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      
      </header>
    </body>
</html>
